<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>VueJS</title>
    <link rel="stylesheet" href="foundation.min.css">
    <link rel="stylesheet" href="app.css"> 
    <script src="../vue.js"></script>
    <script src="app.js"></script> 
</head>
<body>
<div id="app">
    {{ message }}
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
                    {{ yourHealth }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
                    {{ monsterHealth }}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls">
        <div class="small-12 columns">
            <button id="start-game" @click="reset">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls">
        <div class="small-12 columns">
            <button id="attack" @click="attack(monsterAttack, yourAttack)">ATTACK</button>
            <button id="special-attack" @click="specialAttack(monsterSpecialAttack, yourSpecialAttack)">SPECIAL ATTACK</button>
            <button id="heal" @click="heal(monsterAttack, yourHeal)">HEAL</button>
            <button id="give-up" @click="reset">GIVE UP</button>
        </div>
    </section>
    <section class="row log">
        <div class="small-12 columns">
            <ul>
                <li v-for="value in attackLog">
                    <template v-if="yourAttacks.indexOf > -1">
                        <div v-for="element in value">
                            Player attacked Monster for {{ element }}
                        </div>
                    </template>
                </li>
            </ul>
        </div>
    </section>
</div>
</body>
</html>
