<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>VueJS</title>
  <link rel="stylesheet" href="">
  <script src="../vue.js"></script>
</head>

<div id="app">
  <p v-if="show">See me?</p>
  <p v-else>Now you don't</p>
  <template v-if="show">
    <h1>Title</h1>
    <p>Paragraph</p>
  </template>
  <p>Don't see me?</p>
  <button @click="show = !show">Switch</button>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      show: true
    }
  })
</script>
